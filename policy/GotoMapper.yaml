needCalibRegistry: true

camera : ../real/camera
defects : ../real/camera

defaultLevel : Ccd 
       
exposures: 
       raw:
         python: lsst.afw.image.DecoratedImageF
         persistable: DecoratedImageF
         template: 'raw/%(dateObs)s/%(filter)s/%(dataType)s-%(ccd)s-%(visit)s.fts'
       postISRCCD:
         template: postISRCCD/%(dataType)s/%(dateObs)s/%(filter)s/postISRCCD-%(ccd)s-%(visit)s.fits
         recipe: lossyBasic
       icExp:
         columns:
               - visit
               - ccd
         template: 'sci-results/%(dateObs)s/%(filter)s/icExp/icExp-%(ccd)s-%(visit)s.fits'
       calexp:
         template: 'sci-results/%(dateObs)s/%(filter)s/calexp/calexp-%(ccd)s-%(visit)s.fits'
         recipe: lossyBasic
       deepCoadd_directWarp:
         template: deepCoadd/%(filter)s/%(tract)d/%(patch)s/warp-%(filter)s-%(tract)d-%(patch)s-%(visit)s.fits
         recipe: lossyBasic
       deepCoadd_psfMatchedWarp:
         template: deepCoadd/%(filter)s/%(tract)d/%(patch)s/psfMatchedWarp-%(filter)s-%(tract)d-%(patch)s-%(visit)s.fits
       deepDiff_differenceExp:
         template: deepDiff/%(dateObs)s/%(filter)s/diffexp-%(ccd)s-%(visit)s.fits
       deepDiff_matchedExp:
         template: deepDiff/%(dateObs)s/%(filter)s/matchexp-%(ccd)s-%(visit)s.fits

calibrations:
          bias:
              python: lsst.afw.image.ImageF
              persistable: ImageF
              storage: FitsStorage
              level: Ccd
              tables: bias
              columns: ccd
              columns: taiObs
              reference: raw_visit
              refCols: ccd
              refCols: filter
              validRange: true
              validStartName: validStart
              validEndName: validEnd
              template: BIAS/%(calibDate)s/NONE/%(ccd)s_BIAS_%(calibDate)s.fits

          dark:
              python: lsst.afw.image.ImageF
              persistable: ImageF
              storage: FitsStorage
              level: Ccd
              tables: dark
              columns: ccd
              columns: taiObs
              reference: raw_visit
              refCols: ccd
              refCols: filter
              validRange: true
              validStartName: validStart
              validEndName: validEnd
              template: DARK/%(calibDate)s/NONE/%(ccd)s_DARK_%(calibDate)s.fits
            
          flat:
              python: lsst.afw.image.ImageF
              persistable: ImageF
              filter: True
              storage: FitsStorage
              level: Ccd
              tables: flat
              columns: ccd
              columns: taiObs
              columns: filter
              reference: raw_visit
              refCols: ccd
              refCols: filter
              validRange: true
              validStartName: validStart
              validEndName: validEnd
              template: FLAT/%(calibDate)s/%(filter)s/%(ccd)s_FLAT_%(calibDate)s.fits
            


datasets:
       icExpBackground:
          template: 'sci-results/%(dateObs)s/%(filter)s/icExp/bkgd-icExp-%(ccd)s-%(visit)s.fits'
       calexpBackground:
          template: 'sci-results/%(dateObs)s/%(filter)s/calexp/bkgd-calexp-%(ccd)s-%(visit)s.fits'
       src:
          template: 'sci-results/%(dateObs)s/%(filter)s/src/src-%(ccd)s-%(visit)s.fits'
       icSrc:
          template: 'sci-results/%(dateObs)s/%(filter)s/icSrc/icSrc-%(ccd)s-%(visit)s.fits'
       srcMatch: 
          template: 'sci-results/%(dateObs)s/%(filter)s/src/SRCMATCH-%(ccd)s-%(visit)s.fits'
       singleFrameDriver_metadata:
          persistable: PropertySet
          python: lsst.daf.base.PropertySet
          storage: BoostStorage
          tables:
                 - raw
                 - raw_visit
          template: 'singleFrameDriver_metadata/%(dateObs)s/%(filter)s/calexp-%(ccd)s-%(visit)s.boost'
       deepCoadd_measMatch:
          template: deepCoadd-results/%(filter)s/%(tract)d/%(patch)s/srcMatch-%(filter)s-%(tract)d-%(patch)s.fits
       deepDiff_diaSrc:
          template: deepDiff/%(dateObs)s/%(filter)s/diaSrc-%(ccd)s-%(visit)s.fits
       deepDiff_metadata:
           template: 'deepDiff_metadata/%(dateObs)s/%(filter)s/diaSrc-%(ccd)s-%(visit)s.fits'
       wcs:
           persistable: ExposureF
           python: lsst.afw.image.ExposureF
           template: '%(visit)s/calexp/wcs-%(visit)s_%(ccd)s.fits'
       forced_src:
          template: '%(filter)s/tract%(tract)d/FORCEDSRC-%(visit)s-%(ccd)s.fits'
       forcedPhotCcd_metadata:
           template: '%(filter)s/tract%(tract)d/forcedPhotCcd_metadata/%(visit)s-%(ccd)s.boost'